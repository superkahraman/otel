{% load static %}
<!-- BEGIN header.html -->
<a href="/""
  ><img src="{% static '/assets/images/logo.svg' %}" width="60" height="60" class="logo float-start"/>
  <h1>Spectrum Hotel</h1></a>
  <form methot="GET" action="{% url 'home_page_name_in_urls' %}">
  <input type="text" placeholder="Search Rooms.." name="ara">
  </form>
<hr />

{% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message.tags }}!</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    {% endfor %}

{% endif %}

<!-- END header.html -->
